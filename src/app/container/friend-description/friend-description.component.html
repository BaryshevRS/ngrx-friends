<div *ngIf="friend" class="row justify-content-center">

    <div class="col-lg-6 col-sm-12 ">
        <ul class="list-group">

            <li class="list-group-item d-flex justify-content-center align-items-center">

                <div class="media align-items-center">

                    <app-bookmark
                            (bookmarkChange)="bookmarkChange($event)"
                            [value]="friend.bookmark"
                            [id]="friend.id"
                            class="mr-2">
                    </app-bookmark>

                    <div class="friend-img border rounded mr-3">
                        <img data-src="https://robohash.org/{{ friend.id }}.jpg?size=50x50&set=set1" src="..."

                             alt="...">
                    </div>

                    <h5 class="mt-0 mb-0 ">  {{ friend.first_name }} {{ friend.last_name }}</h5>

                </div>


            </li>
            <li class="list-group-item d-flex justify-content-center  align-items-center">
                <app-rating
                        (ratingChange)="ratingChange($event)"
                        [id]="friend.id"
                        [value]="friend.rating">
                </app-rating>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ friend.email }}

            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ friend.gender }}

            </li>


        </ul>

    </div>

</div>
