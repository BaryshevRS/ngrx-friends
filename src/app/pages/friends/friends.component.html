<ng-container *ngIf="(errors$ | async) as errors; else content">
  <app-errors [errors]="errors"></app-errors>
</ng-container>

<ng-template #content>
  <div class="p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Список друзей</h6>
    <app-friends-list
      appInfinityScrollLoader
      [contents]="friends$ | async"
      (drawing)="drawing()">
    </app-friends-list>

    <app-spinner *ngIf="loading$ | async"></app-spinner>
  </div>
</ng-template>
