
<form class="header-search form-inline my-2 my-lg-0">

    <div *ngIf="searchBox.value" class="reset">
        <i (click)="resetSearch()"  class="material-icons reset  ">close</i>
    </div>

    <input
            #searchBox
            (input)="search(searchBox.value)"
            class="form-control mr-sm-2"
            type="text"
            placeholder="Поиск"
            aria-label="Поиск"
    >

 <!--   [disabled]="search.length < 3"-->

</form>
